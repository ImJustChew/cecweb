<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Personal Information</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0" initial-scale="1"/>
        <meta charset="utf-8"/>
        <link rel="icon" href="../img/cec-logo_overlay2.png"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.7.1/firebase.js"></script>
        <script src="newstudentsignup.js"></script>
        <link rel="stylesheet" href="newstudentsignup.css"/>
    </head>
    <body class="body">
        <div class="header">
          <a href="../">
            <img src="../img/cec-logo-black.png"/>
          </a>
        </div>
        <div class="contents">
            <div class="title">
              <div class="title-text">Personal Information</div>
            </div>
            <div class="description">
              <div class="description-content">
                <form id="info-form">
                  <div id="personal-field" class="input-field">
                    <div class="description-title-text">Personal</div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input class="mdl-textfield__input" type="text" id="eng_name">
                      <label class="mdl-textfield__label" for="eng_name">English Name</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input class="mdl-textfield__input" type="text" id="chi_name">
                      <label class="mdl-textfield__label" for="chi_name">Chinese Name</label>
                    </div>
                    <br/>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input class="mdl-textfield__input" type="text" id="schoolID">
                      <label class="mdl-textfield__label" for="schoolID">School ID</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input class="mdl-textfield__input" type="text" id="class">
                      <label class="mdl-textfield__label" for="class">Class</label>
                    </div>
                    <br/>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input class="mdl-textfield__input" type="text" id="phone">
                      <label class="mdl-textfield__label" for="phone">Phone</label>
                    </div>
                    <br/>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label input-box-full">
                      <input class="mdl-textfield__input" type="text" id="address">
                      <label class="mdl-textfield__label" for="address">Address</label>
                    </div>
                    <br/>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input class="mdl-textfield__input" type="text" id="ic">
                      <label class="mdl-textfield__label" for="ic">Identification No./Passport</label>
                    </div>
                    <br/>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input class="mdl-textfield__input" type="text" id="email">
                      <label class="mdl-textfield__label" for="email">Email Address</label>
                    </div>
                    <br/>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input class="mdl-textfield__input" type="text" id="facebook">
                      <label class="mdl-textfield__label" for="facebook">Facebook Name/Link</label>
                    </div>
                    <br/>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input class="mdl-textfield__input" type="text" id="special">
                      <label class="mdl-textfield__label" for="special">Special Medical Conditions</label>
                    </div>
                    <br/>
                    <div class="description-desc-text">UPSR Science Results</div>
                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option1-1">
                      <input type="radio" id="option1-1" class="mdl-radio__button" name="upsrsc" value="a" >
                      <span class="mdl-radio__label">A</span>
                    </label>
                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option1-2">
                      <input type="radio" id="option1-2" class="mdl-radio__button" name="upsrsc" value="b" >
                      <span class="mdl-radio__label">B</span>
                    </label>
                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option1-3">
                      <input type="radio" id="option1-3" class="mdl-radio__button" name="upsrsc" value="c" >
                      <span class="mdl-radio__label">C</span>
                    </label>
                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option1-4">
                      <input type="radio" id="option1-4" class="mdl-radio__button" name="upsrsc" value="d" >
                      <span class="mdl-radio__label">D</span>
                    </label>
                    <div class="description-desc-text">UPSR Maths Results</div>
                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option2-1">
                      <input type="radio" id="option2-1" class="mdl-radio__button" name="upsrmath" value="a" >
                      <span class="mdl-radio__label">A</span>
                    </label>
                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option2-2">
                      <input type="radio" id="option2-2" class="mdl-radio__button" name="upsrmath" value="b" >
                      <span class="mdl-radio__label">B</span>
                    </label>
                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option2-3">
                      <input type="radio" id="option2-3" class="mdl-radio__button" name="upsrmath" value="c" >
                      <span class="mdl-radio__label">C</span>
                    </label>
                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option2-4">
                      <input type="radio" id="option2-4" class="mdl-radio__button" name="upsrmath" value="d" >
                      <span class="mdl-radio__label">D</span>
                    </label>
                  </div>
                  <div id="father-field" class="input-field">
                    <div class="description-title-text">Father</div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input class="mdl-textfield__input" type="text" id="fathername">
                      <label class="mdl-textfield__label" for="fathername">Father's Name</label>
                    </div>
                    <br/>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input class="mdl-textfield__input" type="text" id="fatherocc">
                      <label class="mdl-textfield__label" for="fatherocc">Occupation</label>
                    </div>
                    <br/>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input class="mdl-textfield__input" type="text" id="fatherphone">
                      <label class="mdl-textfield__label" for="fatherphone">Father's Phone</label>
                    </div>
                  </div>
                  <div id="mother-field" class="input-field">
                    <div class="description-title-text">Mother</div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input class="mdl-textfield__input" type="text" id="mothername">
                      <label class="mdl-textfield__label" for="mothername">Mother's Name</label>
                    </div>
                    <br/>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input class="mdl-textfield__input" type="text" id="motherocc">
                      <label class="mdl-textfield__label" for="motherocc">Occupation</label>
                    </div>
                    <br/>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input class="mdl-textfield__input" type="text" id="motherphone">
                      <label class="mdl-textfield__label" for="motherphone">Mother's Phone</label>
                    </div>
                  </div>
                  <div id="emergency-field" class="input-field">
                    <div class="description-title-text">Emergency</div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input class="mdl-textfield__input" type="text" id="emergencyphone">
                      <label class="mdl-textfield__label" for="emergencyphone">Emergency Contant Number</label>
                    </div>
                    <br/>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input class="mdl-textfield__input" type="text" id="emergencyrelation">
                      <label class="mdl-textfield__label" for="emergencyrelation">Emergency Contant Relationship</label>
                    </div>
                    <br/>
                  </div>
                  <div id="question-field" class="input-field">
                    <div class="description-title-text">Additional Questions</div>
                    <div class="input-box-full mdl-textfield mdl-js-textfield mdl-textfield--floating-label ">
                      <input class="mdl-textfield__input" type="text" id="additional1">
                      <label class="mdl-textfield__label" for="additional1">Why did you join this specific club?</label>
                    </div>
                    <br/>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label input-box-full">
                      <input class="mdl-textfield__input" type="text" id="additional2">
                      <label class="mdl-textfield__label" for="additional2">Any knowledge or interaction with Electronics?</label>
                    </div>
                    <br/>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label input-box-full">
                      <input class="mdl-textfield__input" type="text" id="additional3">
                      <label class="mdl-textfield__label" for="additional3">Any competitions regarding creativity or Electronics?</label>
                    </div>
                  </div>
                  <div class="description-title-desc">&nbsp</div>
                  <button class="mdl-button mdl-js-button mdl-button--primary" style="margin:8px;border: 1px solid #e0e0e0;border-radius: 8px;">
                    Done
                  </button>
                </form>
                <div class="description-title-text">&nbsp</div>
              </div>
            </div>
        </div>
        <div id="snackbar"></div>
    </body>
</html>
